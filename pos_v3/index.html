<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My POS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <img
            src="./img/logo-2.png"
            alt="My Grosery Store Logo"
            class="logo-img"
          />
          <h1 class="main-title">My Grosery Store</h1>
        </div>
        <ul class="date-time">
          <li>11 : 11 : 11 PM</li>
          <li>Tue 1 - 1 - 2023</li>
        </ul>
      </header>

      <section class="helper">
        <div class="help-gp">
          <div class="transition">
            <label for="transition-number">Transition Number </label>
            <input type="text" id="transition-number" />
          </div>
          <form action="" class="search-form">
            <label for="search">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </label>
            <input type="text" id="search" />
          </form>
        </div>
        <div class="current-date">
          <span>Date :</span>
          <span>1 - 1 - 2023</span>
        </div>
        <div class="total-amount">
          <span>MMK - 50000</span>
        </div>
      </section>

      <main class="main">
        <div class="container1">Container 1</div>
        <div class="container2">Container 2</div>
        <div class="container3">Container 3</div>
        <div class="container4">Container 4</div>
      </main>
    </div>

    <footer></footer>
  </body>
</html>
