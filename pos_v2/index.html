<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY POS</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <img
            src="./img/logo-2.png"
            alt="My Grosery Store Logo"
            class="logo-img"
          />
          <h1 class="main-title">My Grosery Store</h1>
        </div>
        <ul class="date-time">
          <li>11 : 11 : 11 PM</li>
          <li>Tue 1 - 1 - 2023</li>
        </ul>
      </header>
      <section class="search">
        <div class="transition-search-gp">
          <div class="transition">
            <label for="transition-number">Transition Number </label>
            <input type="text" id="transition-number" />
          </div>
          <form action="" class="search-form">
            <label for="search">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </label>
            <input type="text" id="search" />
          </form>
        </div>
        <div class="current-date">
          <span>Date :</span>
          <span>1 - 1 - 2023</span>
        </div>
        <div class="total-amount">
          <span>MMK - 50000</span>
        </div>
      </section>
      <main class="main">
        <div class="item-list">All Item List</div>
        <div class="cart-items">Cart Item All</div>
      </main>
      <footer class="footer">
        <div class="category-list">
          <button>Home Decoration</button>
          <button>Beauty and Health</button>
          <button>Electronic Device</button>
          <button>Fashion</button>
          <button>Baby and Toys</button>
          <button>Other</button>
        </div>
        <div class="cart-action-btn">
          <button>Pay</button>
          <button>Exit</button>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
